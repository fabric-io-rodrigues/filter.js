name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm i
    - name: Run tests
      run: npm test
    - name: Run coverage
      run:  npm test -- --coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
